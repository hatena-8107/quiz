<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー画面</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Noto Sans JP", sans-serif; }
    .answer { padding: 8px; margin: 5px; border-radius: 5px; }
    .correct { background: #ff9999; }
    .wrong { background: #9999ff; }
  </style>
</head>
<body>
  <h2>クイズ参加</h2>
  <input id="serverInput" placeholder="サーバー番号"><br>
  <input id="nameInput" placeholder="名前"><br>
  <button onclick="joinRoom()">参加</button>

  <div id="gameArea" style="display:none;">
    <h3 id="roomTitle"></h3>
    <input id="answerInput" placeholder="回答">
    <button onclick="sendAnswer()">送信</button>

    <h3>全員の回答</h3>
    <div id="answers"></div>
  </div>

  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyBWxqSLt-alLYEteZI1vS30BHEfThathl4",
     authDomain: "quiz-328a6.firebaseapp.com",
     databaseURL: "https://quiz-328a6-default-rtdb.firebaseio.com",
     projectId: "quiz-328a6",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let roomId = "";
    let playerKey = null;
    let playerName = "";

    function joinRoom() {
      roomId = document.getElementById("serverInput").value.trim();
      playerName = document.getElementById("nameInput").value.trim();
      if (!roomId || !playerName) return alert("サーバー番号と名前を入力してください");

      const playersRef = db.ref(`rooms/${roomId}/players`);
      const newPlayerRef = playersRef.push();
      playerKey = newPlayerRef.key;

      newPlayerRef.set({ name: playerName, answer: "", status: "" })
        .then(() => {
          document.getElementById("gameArea").style.display = "block";
          document.getElementById("roomTitle").innerText = "サーバー: " + roomId;
        })
        .catch(err => alert("参加エラー: " + err));

      // 回答表示状態と全員の回答を監視
      db.ref(`rooms/${roomId}`).on("value", snapshot => {
        const data = snapshot.val();
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        if (data && data.players && data.showAnswers) {
          for (const [key, info] of Object.entries(data.players)) {
            const div = document.createElement("div");
            div.className = "answer";
            div.textContent = `${info.name}: ${info.answer || ""}`;

            if (info.status === "correct") div.classList.add("correct");
            if (info.status === "wrong") div.classList.add("wrong");

            answersDiv.appendChild(div);
          }
        } else {
          answersDiv.innerHTML = "（まだ非表示です）";
        }
      });
    }

    function sendAnswer() {
      const answer = document.getElementById("answerInput").value.trim();
      if (!answer) return;

      db.ref(`rooms/${roomId}/players/${playerKey}`).update({ answer, status: "" });
      document.getElementById("answerInput").value = "";
    }
  </script>
</body>
</html>
